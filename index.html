<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>bfd</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Playfair+Display|Nunito:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  /*css*/
  </style>
</head>
<body>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="file">Select a file</label>
            <input name="file" type="file">
        </fieldset>
        <fieldset>
            <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>
    </form>
<script>
$(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: "http://localhost:5000/receiver",
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(response) {
                res = JSON.parse(response);
                console.log(res);
                document.cookie = "colData=" + response;
                console.log("Switching pages");
                window.location.href = "columns.html";
            },
            error: function(error) {
                console.log(error)
            }
        });
    });
});
</script>
</body>
</html>
