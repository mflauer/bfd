<!DOCTYPE html>
<html>
<head>
  <title>bfd</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Playfair+Display|Nunito:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  /*css*/

</head>
<body>
    <form id="upload-file-form" action = "http://localhost:5000/receiver" method = "POST"
        enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "submit"/>
    </form>
    <div>
        <ul id="all-col-labels">
            All Column Labels
        </ul>
        <button id="done-col-select">Done</button>
    </div>
    
<script>
$(document).ready(function(){
  displayAllColumnLabels(['A','B','C'])

});

// display checkboxes for each of the given colLabels
function displayAllColumnLabels(colLabels) {
    $.each(colLabels, colIndex => {
        var colLabel = colLabels[colIndex]
        $('<li />', {
            id: 'col-li-' + colLabel
        }).appendTo("#all-col-labels"); 

        $('<input />', {
            type : 'checkbox',
            id: 'box-' + colLabel,
            name: colLabel
        }).appendTo("#col-li-" + colLabel)

        $('<label />', {
            text: colLabel
        }).appendTo("#col-li-" + colLabel)
        
    })
}

$( "#done-col-select" ).click(function(event) {
    $.ajax({
            url: 'localhost',
            data: {"make": "Honda"},
            type: 'POST',
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    console.log("POST")
})

</script>

</body>
</html>
